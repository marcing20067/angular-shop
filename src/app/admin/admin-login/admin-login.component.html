<section class="wrapper admin-login">
  <h2>Logowanie</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p>
      <mat-form-field class="field">
        <mat-label>Nazwa użytkownika</mat-label>
        <input formControlName="username" matInput>
        <mat-icon matSuffix>smile</mat-icon>
        <mat-error *ngIf="loginForm.get('username')!.errors as usernameErrors ">
          {{ usernameErrors | getMessageError }}
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="field">
        <mat-label>Hasło</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-icon matSuffix>key</mat-icon>
        <mat-error *ngIf="loginForm.get('password')!.errors as passwordErrors ">
          {{ passwordErrors | getMessageError }}
        </mat-error>
      </mat-form-field>
    </p>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Zaloguj</button>
      <a mat-button routerLink="/admin/signup">Stwórz konto</a>
    </div>
  </form>
</section>
