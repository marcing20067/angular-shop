<section class="wrapper">
  <h2>Szczegóły produktu</h2>
  <div class="container" *ngIf="product$ | async as product">
    <img class="image" [src]="product.imageUrl" [alt]="product.name">
    <div>
      <h2>{{ product.name }}</h2>
      <p>Cena: {{ product.price }}zł</p>
      <div class="buttons">
        <button mat-raised-button color="primary">Dodaj do koszyka</button>
        <button mat-raised-button color="accent">Kup teraz</button>
      </div>
    </div>
  </div>
</section>
