<section>
  <app-home-slider></app-home-slider>
  <div class="wrapper">
    <h2>Polecane produkty</h2>
    <div class="products">
      <mat-card class="card" *ngFor="let product of (featuredProducts$ | async)">
        <mat-card-title>{{ product.name }}</mat-card-title>
        <p class="mat-h3">
          {{ product.price | currency: undefined : ''}}
        </p>

        <img class="image" mat-card-image src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg"
          alt="">

        <mat-card-content>
          <a [routerLink]="product.id" mat-stroked-button color="accent">Zobacz szczegóły</a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
