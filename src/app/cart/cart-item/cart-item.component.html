<mat-card class="mat-card">
  <div class="container">
    <mat-card-title-group>
      <mat-card-title>{{ cartItem.name }}</mat-card-title>
      <mat-card-subtitle>{{ cartItem.price | currency: undefined : ''}}zł</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-actions>
      <button mat-button (click)="onDelete()">Usuń</button>
    </mat-card-actions>
  </div>
  <img mat-card-lg-image class="mat-card-image" [src]="cartItem.imageUrl">
</mat-card>
